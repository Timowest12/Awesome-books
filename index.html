<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Atma&subset=latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome books</title>
</head>
<body>
    <header class="header">
        <nav class="navwrapper">
            <div>Awesome-Books</div>
            <div><ul>
                <li class="list"> List</li>
                <li class="addnew">Add new</li>
                <li class="contact">contact</li>
            </ul></div>
        </nav>
    </header>
    <section class="main">
        <div class="container">
            <div class="outputsection">
            <h1>Awesome books</h1>
            <div class="booksoutput" id="booksoutput"></div>
        </div>
        <div class="inputsection">
            <h1>Add a new book</h1>
            <div class="addbooks">
               
                <input id="title" placeholder="Title" type="text">
                <input id="author" placeholder="Author" type="text">
                <div class="controls">
                    <button class="add" id="add-new-book">Add</button>
                </div>
               
            </div>
        </div>
        <div class="contactsection">
            <h1>Contact information</h1>
            <p>Do you have any questions or you just want to say "Hello"?</p>
            <ul>
                <li>Our email</li>
                <li>Our phone number: 111111111111</li>
                <li>Our Address: Something street</li>
            </ul>
        </div>
        </div>
        <footer>
            <p>Copywrite..</p>
        </footer>
    </section>
    <script src="js.js"></script>
</body>
</html>
