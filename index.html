<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Atma&subset=latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome books</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Awesome books</h1>
            <div class="booksoutput" id="booksoutput"></div>
            <div class="line"></div>
            <h1>Add a new book</h1>
            <div class="addbooks">
               
                <input id="title" placeholder="Title" type="text">
                <input id="author" placeholder="Author" type="text">
                <div class="controls">
                    <button class="add" id="add-new-book">Add</button>
                </div>
               
            </div>
        </div>
    </section>
    <script src="js.js"></script>
</body>
</html>
